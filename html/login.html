<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>Login</title>
<link href="../css/loginstyle.css"  rel="stylesheet" type="text/css" />
<script src="../javascript/homescript.js"></script>
</head>
<body>

<!-- nav bar section -->
<div class="navbar">
<div class="logo">T Y P K</div>
<a href="../html/home.html" class="homelink">H O M E</a>
<div class="caption">Test Your Programming Knowledge</div>
</div>

<!-- login & signup container -->
<div class="box">

<div class="forms">

<!--login form start-->

<form class="login">
	    <center><p> Login </p></center>

		<label id="login_email_label">Email</label><br>
		<input type="email" name="login_email" placehodler="Enter Email" /><br>

		<label id="login_password_label">password</label><br>
		<input type="password" name="login_password" placehodler="Enter password" /><br>
       
        <a href="#" class="recover_button">Forgot password?</a><br>
  
        <button class="login_button">Login</button>
</form>

<!-- login form end -->

<!--signup form start-->

 <form class="signup">
	    <center><p> Sign Up </p></center>

	    
		<label id="signup_email_label">Email</label><br>
		<input type="email" name="signup_email" placehodler="Enter Email" /><br>

		<label id="signup_password_label">password</label><br>
		<input type="password" name="signup_password" placehodler="Enter password" /><br>
        
        <label id="signup_password_label">Confirm password</label><br>
		<input type="password" name="signup_password_label" placehodler="Enter password" /><br>

        <label id="full_name_label">Full Name</label><br>
		<input type="name" name="full_name" placehodler="Enter full name" /><br>

        <label id="birthday_label">Birthday</label><br>
		<input type="date" name="birthday" /><br>

        <label id="address_label">Address</label><br>
		<input type="textarea" name="address" placehodler="Enter full address" /><br>

        <label id="street_no_label">Street No</label><br>
		<input type="text" name="street_no" placehodler="Enter Street No" /><br>

        <label id="street_name_label">Street Name</label><br>
		<input type="text" name="street_name" placehodler="Enter street name" /><br>

		<label id="city_label">City</label><br>
		<input type="text" name="city" placehodler="Enter city" /><br>

        <label id="province_label">Province</label><br>
		<input type="text" name="province" placehodler="Enter province" /><br>

		<label id="country_label">Country</label><br>
		<input type="text" name="country" placehodler="Enter country" /><br>

        <label id="postal_code_label">postal code</label><br>
		<input type="text" name="postal" placehodler="Enter postal code" /><br>

        <button class="signup_button">Sign up</button>

</form>

<!--signup form end-->

</div>
</div>
</body>
</html>
